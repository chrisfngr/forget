### model
model_name_or_path: Qwen/Qwen2.5-VL-7B-Instruct
image_max_pixels: 1003520
video_max_pixels: 16384
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: full
freeze_vision_tower: false
freeze_multi_modal_projector: false
freeze_language_model: false
deepspeed: examples/deepspeed/ds_z2_config.json

### dataset
dataset: mllm_cl_textvqa_train
template: qwen2_vl
cutoff_len: 7168
max_samples: 1000000
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 8

### output
output_dir: saves/qwen2_5vl-7b/full/sft
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true
save_only_model: true
report_to: wandb  # choices: [none, wandb, tensorboard, swanlab, mlflow]

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 2
learning_rate: 1.0e-5
num_train_epochs: 1.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null
dataloader_pin_memory: false  # 禁用 pin_memory 以避免 tensor 共享内存错误

## eval
# val_size: 0.1
eval_dataset: mllm_cl_clevr_test,mllm_cl_scienceqa_test,mllm_cl_textvqa_test
eval_on_each_dataset: true  # Evaluate on each dataset separately to get individual accuracy metrics
per_device_eval_batch_size: 2
eval_strategy: steps
eval_steps: 100000
# do_predict: true
# predict_with_generate: true
# temperature: 0.5
# do_sample: false
eval_on_start: true
compute_accuracy_vqa: true   # Compute VQA accuracy by comparing decoded text strings
# eval_steps: 500
